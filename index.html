
<html>

<head>
  <link rel = 'stylesheet' href = 'css/jukebox_style.css'>
</head>

<body>
  <body>
  	<div id="jukebox_body">
  		<div id="music-player">
  			<div id="music-info">
  				<span class="name"></span>
  			</div>
  			<br>
  			<div id="controls">
  				<span>
  					<button id="previous"></button>
  					<button id="play"></button>
  					<button id="pause"></button>
  					<button id="next"></button>
            <button id='shuffle'><button>
  				</span>
  			</div>
  			<ul id="songlist" class="hidden">
          <li class = 'active' song = 'adventure_awaits.mp3'>
            Adventure Awaits</li>
          <li song = 'attack.mp3'>Attack</li>
          <li song = 'cheer.mp3'>Cheer</li>
          <li song = 'damaged.mp3'>Damaged</li>
          <li song = 'fantasy_boss.mp3'>Fantasy Boss</li>
          <li song = 'fantasy_town.mp3'>Fantasy Town</li>
          <li song = 'respectfully_resigned.wav'>
            Respectfully Resigned</li>
  			</ul>
  		</div>
  	</div>

<script src = 'js/jquery.js'></script>
<script src = 'js/jukebox.js'></script>
</body>
</html>
