<script>
var playing;
function playRandSong() {
	// Choose random number
	var songRand = Math.floor(Math.random()*7);
	switch(songRand) {
		case 0:
			song = "music/adventure_awaits.mp3"
			break;
		case 1:
			song = "music/attack.mp3"
			break;
		case 2:
			song = "music/cheer.mp3"
			break;
		case 3:
			song = "music/damaged.mp3"
			break;
		case 4:
			song = "music/fantasy_boss.mp3"
			break;
		case 5:
			song = "music/fantasy_town.mp3"
			break;
		case 6:
			song = "music/respectfully_resigned.wav"
			break;
	}
	playing = songRand;
	document.getElementById('song').src = song;
	if (songRand == 6) document.getElementById('song').type = "audio/wav";
	else document.getElementById('song').type = "audio.mpeg";
}

function Check(numGuess) {
	if (numGuess == playing) {
		alert("You guessed right!");
	}
	else {
		alert("You guessed wrong! Try again");
	}

}
</script>

<div>
<h3>Click 'Play Song' to play a new song. Try to guess what the song is</h3>

<button type="button" onclick="playRandSong()">Play Song</button>


<audio controls id="song">
	<source src="music/adventure_awaits.mp3" type="audio/mpeg">
</audio>
<br>
<br>
<button type="button" onclick="Check(0)">Adventure Awaits</button>
<button type="button" onclick="Check(1)">Attack</button>
<button type="button" onclick="Check(2)">Cheer</button>
<button type="button" onclick="Check(3)">Damaged</button>
<button type="button" onclick="Check(4)">Fantasy Boss</button>
<button type="button" onclick="Check(5)">Fantasy Town</button>
<button type="button" onclick="Check(6)">Respectfully Resigned</button>

</div>
